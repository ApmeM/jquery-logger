<!DOCTYPE HTML>
<html lang="en-US">
    <head>
        <title></title>
        <meta charset="UTF-8">
        <script src="jquery.js"></script>
        <script src="../jquery.log.js"></script>
    </head>
    <body>
		<script id="scriptReal">
            $(document).ready(function(){
                $('#log').log($('#scriptReal').text());

                // preparing recursive object to log
                var o = {'elem': 'test'};
                o.recur = o;

                // logging into browser console with all of its benefits
                $.log("%s is %d years old.", "Bob", 42);
                $.log({'text':'all images loaded'});
                $.log({'text':'all images loaded'}, "test");
                $.log(o);

                // logging into #log div element with expanding objects recursion object should be displayed as [object Object]
                $('#log').log({"arr": [{"aa":"asd"}, {"ff":"dd"}], "dd":{"asd":"asd","hgfd":"sdfg"}});

                // working with log config
                $.logConfig({defaultElement: $('#log'), prefix: 'prefix', maxLevel: 5, recursionBehaviour: 'skip'});
                $.log(o);
                $.logConfig({defaultElement: $('#log'), prefix: 'prefix', maxLevel: 5, recursionBehaviour: 'stop'});
                $.log(o);

                // logging large elements, commented out to prevent browser problems.
                $.logConfig({loggerEnabled: false});
                $.log($(document));
                $('#log').log($(document));
            });
		</script>
        <pre id='log'></pre>
	</body>
</html>
